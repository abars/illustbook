<!-- デフォルトのtempformとtemplateを上書きする -->

<style type="text/css">

	/* window size adaptive */
{#
{% if template_path %}
	@media screen and (min-width: 1024px) {
		#container{
			width: 1000px;
		}
		#main{
			width: 700px;
		}
	}
{% endif %}
#}

	/* スレッド一覧 */
{% if bbs.bbs_mode == 3 %}
	.square_thread_list {
		position:relative;
		width:148px;
		height:148px;
		border: 1px solid #ddd;
		float:left;
		margin:2px;
		word-break:break-all;
		overflow:hidden;
		color:#333;
	}

	.square_thread_list_comment_cnt {
		margin: 2px;
		background: #ffffff;
	}

	.square_thread_list_info {
		position:absolute;
		margin:2px;
		width:100%;
		background: #ffffff;
		bottom:0px;
	}
	
	.square_thread_list:hover{
		opacity: 0.5;
		text-decoration: none;
	}
{% endif %}

	/* スレッド情報 */
	.entry-info-tag {
		{% if is_iphone and (not template_path or is_english) %}
			width:64px;
		{% endif %}
		float:left;
		line-height: 22px;
	}

	.entry-info-data {
		float:left;
		margin-right:16px;
		line-height: 22px;
	}

	/* レス */
	.entry-res-container {
		margin-left:40px;
	}

	.entry-res-info {
		line-height: 23px;
	}

	.entry-res {
		width:100%;
		word-break:break-all;
	}

	.entry-res-rep {
		margin:16px 2px 16px 40px;
	}

	.entry-res-content {
		margin-top:8px;
		margin-bottom:8px;
	}

	/* レイアウトの微調整 */
	.entry-name img{
		margin-bottom:2px;
		vertical-align:middle;
	}

	.entry-comment {
		word-break:break-all;
	}

	.twitter-share-button {
		width: 100px !important;
	}

	p {
		margin-top:2px;
		margin-bottom:2px;
	}

	.dropdown-menu a:hover{
		border-bottom:none;
	}

	.entry-comment p {
		line-height:normal;
	}

	.comment-tab {
		display:none;
		margin:4px;
	}
	
	{% if is_iphone and template_path %}
	.entry-title {
		border-bottom: dotted 1px #999999;
	}

	.entry-title h3 {
		float: left;
		width: 210px;
		border-bottom: none;
		margin-bottom: 0px;
	}

	.clap {
		padding-top:3px;
	}
	{% endif %}

	#contents-header , #contents-footer {
		background-repeat: no-repeat;
		background-size: cover;
	}

	.mobile_ad {
		border:none;
		background:none;
		text-align:center;
	}

	/* iPhone用 */
	{% if is_iphone %}
		{# 高解像度 Android 対応 #}
		#container {
			width:auto;
		}

		#contents-header-edit{
			text-align:left;
			float:left;
		}

		#contents-header {
		{% if template_path %}
			height:38px;
			padding:2px;
			padding-left:8px;
		{% else %}
			padding:8px;
		{% endif %}
		}

		@media screen and (max-width: 332px) {
			.mobile_ad {
				margin-left:{% if template_path %}-6{% else %}-2{% endif %}px;
				padding-left:0px;
				padding-right:0px;
				width:320px;
			}
		}
	{% endif %}

	/* 関連スレッド */
	{% if is_iphone or is_tablet %}
		.related {
			width:100%;
			{% if is_tablet %}
				height:100px;
			{% else %}
				height:70px;
			{% endif %}
			overflow-y:hidden;
			overflow-x:scroll;
			white-space:nowrap;
			-webkit-overflow-scrolling:touch;
		}
	{% endif %}

	.related_image{
		width:{% if is_iphone %}70px{% else %}100px{% endif %};
		height:{% if is_iphone %}70px{% else %}100px{% endif %};
	}
</style>

				<form action="./update_profile" enctype="multipart/form-data" method="post" name="profile_frm">
				<input type="hidden" name="mode" value="profile">
				
				<table>
				<tr><td>ユーザ名（必須）</td><td>　</td><td><input name="name" type="text" value="{% if bookmark.name %}{{bookmark.name}}{% endif %}" style="width:90%;"></td></tr>
				<tr><td>性別</td><td>　</td><td>
				<select name="sex" id="sex">
					<option value="0" {% if bookmark.sex == 0 %} selected="selected" {% endif%}>非公開</option>
					<option value="1" {% if bookmark.sex == 1 %} selected="selected" {% endif%}>男</option>
					<option value="2" {% if bookmark.sex == 2 %} selected="selected" {% endif%}>女</option>
				</select>
				</td></tr>
				<tr><td>生まれた年(西暦)</td><td>　</td><td>
				<input name="birthday_year" type="text" value="{% if bookmark.birthday_year %}{{bookmark.birthday_year}}{% endif %}" style="width:80px;">年<br/>
				何も書かなければ非公開になります
				</td></tr>
				<tr><td>誕生日（半角）</td><td>　</td><td>
				<input name="birthday_month" type="text" value="{% if bookmark.birthday_month %}{{bookmark.birthday_month}}{%endif%}" style="width:40px;">月
				<input name="birthday_day" type="text" value="{% if bookmark.birthday_day %}{{bookmark.birthday_day}}{% endif %}" style="width:40px;">日<br/>
				何も書かなければ非公開になります
				</td></tr>
				<tr><td>ユーザランキング</td><td>　</td><td>
				<select name="disable_rankwatch" id="disable_rankwatch">
					<option value="0" {% if not bookmark.disable_rankwatch %} selected="selected" {% endif %}>参加する</option>
					<option value="1" {% if bookmark.disable_rankwatch %} selected="selected" {% endif%}>参加しない</option>
				</select><br/>
				{#ランキング設定は次回のランキング更新から反映されます#}
				</td></tr>
				<tr><td>年齢制限付きコンテンツ</td><td>　</td><td>
				<select name="regulation" id="regulation">
					<option value="0" {% if bookmark.regulation==0 %} selected="selected" {% endif %}>制限なしのみ表示</option>
					<option value="1" {% if bookmark.regulation==1 %} selected="selected" {% endif%}>
						15歳未満禁止(男性向け)を表示</option>
					<option value="2" {% if bookmark.regulation==2 %} selected="selected" {% endif%}>
						15歳未満禁止(BL)を表示</option>
					<option value="3" {% if bookmark.regulation==3 %} selected="selected" {% endif%}>
						15歳未満禁止を全て表示</option>
				</select><br/>
				</td></tr>
				<tr><td>コメント</td><td>　</td><td><textarea name="profile" rows="8" cols="40" style="width:90%;">{% if edit_profile %}{{edit_profile}}{% endif %}</textarea></td></tr>
				<tr><td>ホームページ</td><td>　</td><td><input name="homepage" type="text" value="{% if bookmark.homepage %}{{bookmark.homepage}}{% endif %}" style="width:90%;"></td></tr>
				<tr><td>メール</td><td>　</td><td><input name="mail" type="text" value="{% if bookmark.mail %}{{bookmark.mail}}{% endif %}" style="width:90%;"></td></tr>
				<tr><td>TwitterID</td><td>　</td><td><input name="twitter" type="text" value="{% if bookmark.twitter_id %}{{bookmark.twitter_id}}{% endif %}" style="width:90%;"></td></tr>
				<tr><td>アイコン</td><td>　</td><td>{% if not is_iphone %}<input type="file" name="icon">{% endif %}</td></tr>
				</table>
				{% if is_iphone %}
				<input type="file" name="icon">
				{% endif %}
				<br/>

				<div class="g-button-group">
					<a href="javascript:document.profile_frm.submit();" class="g-button"><i class="icon-edit"></i>プロフィールを更新</a>
				</div>

				</form>

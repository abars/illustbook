<!-- フィード -->

<div class="example">
	<div style="padding-left:4px;padding-right:8px;">
	<div id="feed"><p>Loading</p><p>&nbsp</p></div>
	</div>

	<!-- ページ -->
	<div class="g-button-group">
		<a href="{{feed_previous_page}}" class="g-button no-text {% ifequal feed_page 1 %}disabled2{% endifequal %}"><i class="icon-chevron-left"></i></a>
		<a href="{{feed_next_page}}" class="g-button no-text"><i class="icon-chevron-right"></i></a>
	</div>
</div>

<!-- ツイート -->
<div class="example">
		{% if login_flag %}
		<form action="./feed_tweet" enctype="multipart/form-data" method="post" name="frm">
		<textarea name="message" id="message" value="" style="width:90%" rows=4></textarea>
		<input type="hidden" name="mode" id="mode" value="add">
		{% if view_mode %}
			<input type="hidden" name="to_user_id" id="to_user_id" value="{{bookmark.user_id}}">
		{% endif %}
		<br/><br/>
		<div class="g-button-group">
			<a href="javascript:document.frm.submit();" class="g-button"><i class="icon-comment"></i>コメントを投稿</a>
		</div>
		</form>
		{% endif %}
</div>

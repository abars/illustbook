<!-- フィード -->

<div class="example">
	<div style="padding-left:4px;padding-right:8px;">
	<div id="feed"></div>
	</div>

	<!-- ページ -->
	<div class="g-button-group">
		<a id="feed_previous_page" href="javascript:go_feed_previous_page();" class="g-button no-text"><i class="icon-chevron-left"></i></a>
		<a id="feed_next_page" href="javascript:go_feed_next_page();" class="g-button no-text"><i class="icon-chevron-right"></i></a>
	</div>

	<!-- ホームタイムライン切り替え -->
	{% if not view_mode %}
	<div class="g-button-group">
		{% if tab == "timeline" %}
			<a href="./mypage?tab=feed" class="g-button no-text">ホームタイムライン</a>
		{% else %}
			<a href="./mypage?tab=timeline" class="g-button no-text">{{bookmark.name}}のタイムライン</a>
		{% endif %}
	</div>
	{% endif %}

</div>

<!-- ツイート -->
{% if login_flag %}

<div class="example">
		<form action="./feed_tweet" enctype="multipart/form-data" method="post" name="frm">
		<textarea name="message" id="message" value="" style="width:90%" rows=4></textarea>
		<input type="hidden" name="mode" id="mode" value="add">
		{% if view_mode %}
			<input type="hidden" name="to_user_id" id="to_user_id" value="{{bookmark.user_id}}">
		{% endif %}
		<br/><br/>
		<div class="g-button-group">
			<a href="javascript:document.frm.submit();" class="g-button"><i class="icon-comment"></i>
			{% if view_mode %}
				{{bookmark.name}}さんに向けてツイート
			{% else %}
				ツイート
			{% endif %}
			</a>
		</div>
		</form>
</div>

{% endif %}

{% if login_flag %}

<!-- ツイートボタン -->
<div class="message">
	<form action="./feed_tweet" enctype="multipart/form-data" method="post" name="frm">
		<textarea name="message" id="message" value="" rows="3" style="min-width:90%;"></textarea>
		<input type="hidden" name="mode" id="mode" value="add">
		{% if view_mode %}
			<input type="hidden" name="to_user_id" id="to_user_id" value="{{bookmark.user_id}}">
		{% endif %}
		<div style="margin-top:8px;">
		<a href="javascript:document.frm.submit();" class="g-button mini"><i class="icon-comment"></i>
		{% if view_mode %}
			{{bookmark.name}}さんに向けてツイート
		{% else %}
			ツイート
		{% endif %}
		</a>
		</div>
	</form>
</div>

{% if login_flag %}

<!-- ツイートボタン -->
<div class="message">
	<form action="./feed_tweet" enctype="multipart/form-data" method="post" name="frm">
		<textarea name="message" id="message" value="" rows="1" onclick="document.getElementById('message').rows=4;"></textarea>
		<input type="hidden" name="mode" id="mode" value="add">
		{% if view_mode %}
			<input type="hidden" name="to_user_id" id="to_user_id" value="{{bookmark.user_id}}">
		{% endif %}
		&nbsp;
		<a href="javascript:document.frm.submit();" class="g-button mini"><i class="icon-comment"></i>
		{% if view_mode %}
			{% if is_english %}Tweet to {% endif %}{{bookmark.name}}{% if not is_english %}へ{% endif %}
		{% else %}
			{% if is_english %}Tweet{% else %}ツイート{% endif %}
		{% endif %}
		</a>
	</form>
</div>

{% endif %}

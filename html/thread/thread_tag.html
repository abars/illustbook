{% if not bbs.disable_tag %}
<div class="entry">
	タグ<hr/>
	<div>
		<div style="float:left;">
		{% if not thread.tag_list %}
			設定されたタグはありません。
		{% endif %}
		{% for tag in thread.tag_list %}
			<a href="{{host}}search_tag?tag={{tag|iriencode}}" class="g-button" style="color:#444;">{{tag}}</a>
		{% endfor %}
		</div>
	
		<div id="tag_form_button_{{ thread.key }}" style="float:right;">
			<a href="javascript:show_tag_form('{{thread.key}}');" class="g-button" style="color:#444;"><i class="icon-pencil"></i>タグを編集</a>
		</div>

		<div id="tag_form_{{ thread.key }}" style="display:none;float:right;">
			<div class="g-button">
				<input type="text" id="tag" maxlength="10"/>
			</div>
			<a href="javascript:AddTag('{{host}}','{{ bbs_key }}','{{ thread.key}}');" class="g-button" style="color:#444;"><i class="icon-tag"></i>タグ追加</a>
			<a href="javascript:DelTag('{{host}}','{{ bbs_key }}','{{ thread.key}}');" class="g-button" style="color:#444;"><i class="icon-remove"></i>タグ削除</a>
		</div>
		
		<div class="clr"></div>
	</div>
</div>
{% endif %}

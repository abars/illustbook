<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>イラストブック　-　ローカルツール</title>
<script language="JavaScript" src="./js/wacom_tablet_plugin.js"></script>

<style type="text/css">
html,body{
	height: 100%;
	overflow: hidden;
}
* {
	margin:0px;
	padding:0px;
}
object, embed {  
    vertical-align: top;  
}
</style>

</head>

<body onload="initWacom();">

<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0" id="fromJavaScript" width=100% height=100% align="middle">
<param name="allowScriptAccess" value="always" />
<param name="movie" value="flash/IllustBook.swf" />
<param name="quality" value="high" />
<param name="wmode" value="direct" />
<param name="FlashVars" value="celsys={{celsys}}&local_mode=1&width={{canvas_width}}&height={{canvas_height}}&spoit_mode={{bbs.spoit_mode}}&bbs_key={{bbs_key}}&canvas_url={{canvas_url}}&host={{host}}" />
<embed src="flash/IllustBook.swf" FlashVars="celsys={{celsys}}&local_mode=1&width={{canvas_width}}&height={{canvas_height}}&spoit_mode={{bbs.spoit_mode}}&bbs_key={{bbs_key}}&canvas_url={{canvas_url}}&host={{host}}" quality="high" width=100% height=100% align="middle" bgcolor="#ffffff" name="fromJavaScript" wmode="direct" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
</object>

<div id="wacomPlugin">
</div>

</body>
</html>

<script><!--
	function confirm_delete(url){
		if(confirm("デザインを削除してもよろしいですか？")){
			if(confirm("削除操作は取り消せません。本当によろしいですか？")){
				window.location.href=url;
			}
		}
	}
	
	function setCss(app_id){
		document.getElementById('css').value=app_id;
		document.getElementById('design_template_no').value=32767;
		alert('CSSデザインIDを設定しました。基本設定タブで保存ボタンを押すと確定します。');
	}
--></script>

	<p>デザインテンプレートにCSSで作成したデザインを追加します。</p>
	<div class="example">
		<p>作成済みのデザイン</p>
				{% if my_app_list %}
				<table class="g-table">
					<tr><th>名称</th><th>ID</th><th>操作</th></tr>
					{% for app2 in my_app_list %}
					<TR>
					<td><p>{{app2.app_name}}</p></td>
					<td><p>{{app2.app_id}}</p></td>
					<TD>
					<div class="g-button-group">
					<a class="g-button" href="dev?page=edit&app_key={{app2.key()}}&bbs_key={{bbs.key()}}" target="_BLANK">編集</a>
					<a class="g-button" href="javascript:confirm_delete('dev?page=delete&app_key={{app2.key()}}&redirect=edit_bbs?bbs_key={{bbs.key()}}&tab=css_design');">削除</a>
					</div>
					</TD>
					</TR>
					{% endfor %}
				</table>
				{% else %}
					<p>作成したCSSデザインはまだありません。</p>
				{% endif %}
	</div>

	<div class="example">
		<p>デザインの新規作成</p>

				<form action="dev" method="POST">
				<input name="mode" type="hidden" value="2"/>
				<input type="hidden" name="page" value="submit"/>
				<input type="hidden" name="redirect" value="edit_bbs?bbs_key={{bbs.key()}}&tab=css_design"/>

				<TABLE class="g-table">
				<TR><td>デザインの名称</td><TD><input name="app_name" style="width:200px;"></TD></TR>
				<TR><td>デザインID(半角英数)(数値以外)</td><TD><input name="app_id" style="width:200px;"></TD></TR>
				</TABLE>
				<br/>
				<input type="submit" value="作成" class="g-button">
				</form>
	</div>

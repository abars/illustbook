<script language="javascript">
	function check_id(){
		var id=document.getElementById("check_short").value;
		window.open("{{host}}check_id?id="+id);
	}
	
	function clear_tab(){
		document.getElementById('basic').style.display="none";
		document.getElementById('sidebaredit').style.display="none";
		document.getElementById('url').style.display="none";
		document.getElementById('twitter').style.display="none";
		document.getElementById('res').style.display="none";
		document.getElementById('edit').style.display="none";
		document.getElementById('content').style.display="none";
		document.getElementById('category').style.display="none";
		document.getElementById('counter').style.display="none";
		
		document.getElementById("tab_edit").className="g-button";
		document.getElementById("tab_basic").className="g-button";
		document.getElementById("tab_sidebaredit").className="g-button";
		document.getElementById("tab_url").className="g-button";
		document.getElementById("tab_twitter").className="g-button";
		document.getElementById("tab_res").className="g-button";
		document.getElementById("tab_content").className="g-button";
		document.getElementById("tab_category").className="g-button";
		document.getElementById("tab_counter").className="g-button";
	}
	
	function clear_design_tab(){
		document.getElementById('aff').style.display="none";
		document.getElementById('design').style.display="none";
		document.getElementById('menubaredit').style.display="none";
		document.getElementById('sidebardesign').style.display="none";
		document.getElementById('twitterdesign').style.display="none";
		document.getElementById('category').style.display="none";
		document.getElementById('counter').style.display="none";

		document.getElementById("tab_aff").className="g-button";
		document.getElementById("tab_design").className="g-button";
		document.getElementById("tab_menubaredit").className="g-button";
		document.getElementById("tab_sidebardesign").className="g-button";
		document.getElementById("tab_twitterdesign").className="g-button";
		document.getElementById("tab_category").className="g-button";
		document.getElementById("tab_counter").className="g-button";
	}
	
	function clear_top_tab(){
		document.getElementById('all').style.display="none";
		document.getElementById('custom').style.display="none";
		document.getElementById('css_design').style.display="none";
		document.getElementById('submit_button').style.display="none"
		
		document.getElementById("top_tab_all").className="g-button";
		document.getElementById("top_tab_custom").className="g-button";
		document.getElementById("top_tab_css_design").className="g-button";
	}
	
	function click_top_tab(id){
		clear_top_tab();
		document.getElementById(id).style.display="block";
		if(id!="css_design"){
			document.getElementById('submit_button').style.display="block";
		}
		document.getElementById("top_tab_"+id).className="g-button checked";
	}
	
	function init_tab(){
		click_tab("basic");
		click_design_tab("design");
		click_top_tab("all");
		design_template_change("{{bbs.design_template_no}}");
	}
	
	function click_tab(id){
		clear_tab();
		document.getElementById(id).style.display="block";
		document.getElementById("tab_"+id).className="g-button checked";
	}
	
	function click_design_tab(id){
		clear_design_tab();
		document.getElementById(id).style.display="block";
		document.getElementById("tab_"+id).className="g-button checked";
	}
	
	function design_template_change(no){
	}
</script>

    background: #F5F5F5;
    font-weight: bold;
    line-height: 120%;
}
.g-table td {
    padding: 5px;
    border: 1px #E3E3E3 solid;
    border-width: 0 0 1px 1px;
}
</style>

</head>

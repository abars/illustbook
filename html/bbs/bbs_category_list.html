		<h4>
		{% if is_english %}Category{% else %}カテゴリ{% endif %}
		</h4>
		<p>
		{% if now_category %}
		<a href="{{page_url_category_base}}" class="decnone">全て</a><br/>
		{% endif%}
		{% for category in category_list %}
			{% if category.category == "" %}
			{% else %}
			<a href="{{page_url_category_base}}{{category.category|iriencode}}" class="{% if is_iphone %}g-button{% else %}decnone{% endif %}">
				{{category.category|truncate_category}}({{category.count}})
			</a>
			{% if not is_iphone %}
			<br/>
			{% endif %}
			{% endif %}
		{% endfor %}
		</p>

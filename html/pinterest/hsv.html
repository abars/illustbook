
<div id="test"></div>

<script>
hsv_to_rgb();

function get_rgb_color(hi,s,v,p,q,t){
	var r,g,b;
	switch(hi){
	case 0:
		r=v;g=t;b=p;break;
	case 1:
		r=q;g=v;b=p;break;
	case 2:
		r=p;g=v;b=t;break;
	case 3:
		r=p;g=q;b=v;break;
	case 4:
		r=t;g=p;b=v;break;
	case 5:
		r=v;g=p;b=q;break;
	}
	
	r=Math.floor(r*255);
	g=Math.floor(g*255);
	b=Math.floor(b*255);
	
	var rgb_code="rgb("+r+","+g+","+b+")";
	return rgb_code;
}

function hsv_to_rgb(){
	var txt="";
	var no=1;

	/*
	//PC向け
	for(var h=0;h<360;h=h+360/8){
		var v=0.75;
		var s=0.75;
	*/

	//iPhone向け
	for(var h=170;h<240;h=h+60/7){
		var v=0.90;
		var s=0.80;

		hi=Math.floor(h/60)%6;
		f=h/60-hi;
		p=v*(1-s)
		q=v*(1-f*s)
		t=v*(1-(1-f)*s)
		
		var rgb_code=get_rgb_color(hi,s,v,p,q,t);
		var rgb_code2=".color"+no+"{background:"+rgb_code+";color:#fff;}";
		
		txt+="<div style='background-color:"+rgb_code+";width:100px;height:40px;'></div>"+rgb_code2+"<BR>";

		no++;
	}
	document.getElementById("test").innerHTML=txt;
}
</script>

<!-- 掲示板 -->
{% ifequal tab "bbs" %}
  {% include "pinterest/bbs.html" %}
{% endifequal %}

<!-- タイムライン -->
{% ifequal page_mode "user" %}
{% if is_timeline_enable %}
  {% include "mypage/feed.html" %}
  <script type="text/javascript" src="api_js"></script>
  <script type="text/javascript" src="js/timeline.js"></script>
  <script>
    feed_set_env("{{tab}}",{{view_mode}},{{edit_mode}},"{{user_id}}",1);
    feed_initialize();
  </script>
{% endif %}
{% endifequal %}

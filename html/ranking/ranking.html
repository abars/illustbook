<script><!--
	function show_one_user(code){
		//JSONをデコード
		code="("+decodeURI(code)+")";
		
		//タグ作成
		var obj=eval(code);
		var txt="";
		txt+='<a href="./mypage?user_id='+obj['user_id']+'">'
		txt+="<h2>"+obj["no"]+"位&nbsp;"+obj["name"]+"</h2>";
		txt+='<img src="./show_icon?key='+obj['user_id']+'&size=mini" width=50px height=50px />　';
		txt+='</a>';

		txt+='<a href="'+obj['thread_url']+'">'
		txt+='<img src="'+obj["thumbnail_url"]+'"/>　';
		txt+='</a>';

		//ライト
		document.write(txt);
	}
--></script>

<!-- ユーザ一覧 -->
<div>
	<h2>{{ranking_name}}</h2>
	{% for user in ranking_list %}
	<div class="item">
		<script>show_one_user('{{user|safe}}');</script>
	</div>
	{% endfor %}
	<br clear="all">
</div>

<!-- ページ -->
<div class="g-button-group">
	<a id="feed_previous_page" href="{{host}}ranking?mode={{ranking_mode}}&page={{page-1}}" class="g-button no-text {%if page == 1%}disabled2{%endif%}"><i class="icon-chevron-left"></i></a>
	<a id="feed_next_page" href="{{host}}ranking?mode={{ranking_mode}}&page={{page+1}}" class="g-button no-text"><i class="icon-chevron-right"></i></a>
</div>

<!-- infinite scroll -->
<style type="text/css">
#back-top {
  position: fixed;
  bottom: 10px;
  right: 5px;
  margin-left: -100px;
  background: #fff;
  display:none;
  text-align: center;
  border: 1px solid #ccc;
  background: #fff;
  box-shadow: 0 2px 1px #eee;
}

#back-top a {
  width: 40px;
  height: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  text-decoration: none;
  color: #333;
  display: block;
  font-size: 14px;
}

.loading{
  z-index:2;
  background: #fff;
}

#infscr-loading {
margin-left: -100px;
width: 200px;
position: fixed;
left: 50%;
bottom: 14px;
text-align: center;
font-size: 14px;
}

</style>

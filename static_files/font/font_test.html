<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fontello - Example</title>
    <link rel="stylesheet" href="fontello.css">
    <style type="text/css">
      .clearfix {
        *zoom: 1;
      }
      .clearfix:before,
      .clearfix:after {
        display: table;
        content: "";
        line-height: 0;
      }
      .clearfix:after {
        clear: both;
      }
      ul{ list-style: none; }
 
      #icons .icon-list{ float: left; font-size: 18px; }
    </style>
  </head>
  <body>
    <div id="icons" class="container">
        <ul class="clearfix">
          <li class="icon-list"><i class="icon-check-empty"></i></li>
          <li class="icon-list"><i class="icon-star"></i></li>
          <li class="icon-list"><i class="icon-search"></i></li>
          <li class="icon-list"><i class="icon-user-1"></i></li>
          <li class="icon-list"><i class="icon-menu"></i></li>
        </ul>
    </div>
 
  </body>
</html>
